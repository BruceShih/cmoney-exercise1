              </div>

              <div class="col">
                <div id="paginator" class="pagination"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="ads col-md-4">
          <img src="./images/adv1.png" alt="ad1" />
          <img src="./images/adv2.png" alt="ad2" />
